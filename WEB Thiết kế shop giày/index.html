<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop Giày Sneaker H&T</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="cssForShop/basic.css">
        <link rel="stylesheet" href="cssForShop/main.css">
        <link rel="stylesheet" href="cssForShop/fontawesome-free-5.15.3-web/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>


    <body>
        <!-- Phần đầu của trang web -->
        <header class="appShop">
            <nar class="narbar">
                <div class="grid">
                    <div class="narbar__infoShop">
                        <ul class="narbar__infoShop--list">
                            <li class="infoShop-item">
                                <a href="#" class="infoShop-link">
                                    <i class="fas fa-home"></i>
                                    Trang Chủ
                                </a>
                            </li>
                            <li class="infoShop-item">
                                <a href="#" class="infoShop-link">
                                    <i class="far fa-bell"></i>
                                    Thông báo
                                </a>
                            </li>
                            <li class="infoShop-item infoShop-borderStand">
                                <a href="#" class="infoShop-link">
                                    Kết nối
                                    <i class="infoShop-link-icon fab fa-facebook-square"></i>
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="narbar__infoName">
                        <ul class="narbar__infoShop--list">
                            <li class="infoShop-item">
                                <a href="#" class="infoShop-link">
                                    <i class="fas fa-info-circle"></i>
                                    Trợ giúp
                                </a>
                            </li>
                            <li class="infoShop-item narbar__infoName-font">
                                <a href="#" class="infoShop-link ">Đăng nhập</a>
                            </li>
                            <li class="infoShop-item narbar__infoName-font infoShop-borderStand">
                                <a href="#" class="infoShop-link ">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nar>
        </header>
        <div class="grid">
            <div class="head__logo-search-cart">
                <div class="head-logo-shop">
                    <img src="images/logoShop.PNG" alt="Logo shop H&T" class="logo-img">
                </div>
                <div class="KhungTimKiem">
                    <div class="head-search">
                        <input type="text" class="head-search-input" placeholder="Tìm kiếm sản phẩm">
                    </div>
                    <button class="head-search-icon">
                        <i class="fab fa-searchengin"></i>
                    </button>
                </div>

                <div class="head-cart">
                    <i class="fas fa-cart-arrow-down"></i>
                </div>
            </div>
        </div>

        <!-- Phần thân của trang web -->
        <section>
            <div id="demo" class="carousel slide" data-ride="carousel">
    
                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/MLB.jfif" alt="Los Angeles">
                  </div>
                  <div class="carousel-item">
                    <img src="images/MLB_Boston.jfif" alt="Chicago">
                  </div>
                  <div class="carousel-item">
                    <img src="images/MLB_LA.jfif" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
        </section>

        <!-- Phần cuối trang web -->
        <footer>

        </footer>
    </body>
</html>
